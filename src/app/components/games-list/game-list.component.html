<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let game of games">
      <app-game-card [game]="game" (openModalEvent)="openModal(game)"></app-game-card>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" [class.show]="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedGame?.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="selectedGame?.thumbnail" class="img-fluid" alt="Game Thumbnail">
        <p>{{ selectedGame?.short_description }}</p>
        <p><strong>Genre:</strong> {{ selectedGame?.genre }}</p>
        <p><strong>Developer:</strong> {{ selectedGame?.developer }}</p>
        <p><strong>Publisher:</strong> {{ selectedGame?.publisher }}</p>
        <p><strong>Release Date:</strong> {{ selectedGame?.release_date }}</p>
      </div>
    </div>
  </div>
</div>
