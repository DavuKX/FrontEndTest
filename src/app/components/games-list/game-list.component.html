<div class="container">
  <app-game-filter [genres]="genres" [platforms]="platforms" (filterApplied)="applyFilters($event)"></app-game-filter>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let game of filteredGames">
      <app-game-card [game]="game" [routerLink]="['/game', game.id]"></app-game-card>
    </div>
  </div>
</div>
